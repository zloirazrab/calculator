<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
  <title>Calculator</title>
</head>
<body>
<div class="calculator">
  <div class="inputField"></div>
  <div class="keyboard">
    <button class="keyboardButton" data-symbol-type="operation" data-symbol="clearAll">
      <img src="https://raw.githubusercontent.com/zloirazrab/calculator/dd76cd34e222306c0d83cb6a0f009dd0431098ff/assets/AC.svg" alt="">
    </button>
    <button class="keyboardButton" data-symbol-type="operation" data-symbol="clear">
      <img src="https://raw.githubusercontent.com/zloirazrab/calculator/f874f7cb0a8d05e6361c6b537e7e64a2ca902ddb/assets/C.svg" alt="">
    </button>
<!--    <button class="keyboardButton" data-symbol-type="operation" data-symbol="percent">-->
<!--      <img src="https://raw.githubusercontent.com/zloirazrab/calculator/ddc2af291a512b1cbb49bfd276e2df07eb9fa5d1/assets/%25.svg" alt="">-->
<!--    </button>-->
    <button class="keyboardButton" data-symbol-type="operand" data-symbol="÷" data-symbol-value="/">
      <img src="https://raw.githubusercontent.com/zloirazrab/calculator/00b650efeaec25ae8ef2e220cc2f6f5cd500dfcb/assets/divider.svg" alt="">
    </button>
    <button class="keyboardButton" data-symbol-type="number" data-symbol="7" data-symbol-value="7">
      <img src="https://raw.githubusercontent.com/zloirazrab/calculator/ddc2af291a512b1cbb49bfd276e2df07eb9fa5d1/assets/7.svg" alt="">
    </button>
    <button class="keyboardButton" data-symbol-type="number" data-symbol="8" data-symbol-value="8">
      <img src="https://raw.githubusercontent.com/zloirazrab/calculator/ddc2af291a512b1cbb49bfd276e2df07eb9fa5d1/assets/8.svg" alt="">
    </button>
    <button class="keyboardButton" data-symbol-type="number" data-symbol="9" data-symbol-value=""9>
      <img src="https://raw.githubusercontent.com/zloirazrab/calculator/ddc2af291a512b1cbb49bfd276e2df07eb9fa5d1/assets/9.svg" alt="">
    </button>
    <button class="keyboardButton" data-symbol-type="operand" data-symbol="×" data-symbol-value="*">
      <img src="https://raw.githubusercontent.com/zloirazrab/calculator/ddc2af291a512b1cbb49bfd276e2df07eb9fa5d1/assets/×.svg" alt="">
    </button>
    <button class="keyboardButton" data-symbol-type="number" data-symbol="4" data-symbol-value="4">
      <img src="https://raw.githubusercontent.com/zloirazrab/calculator/ddc2af291a512b1cbb49bfd276e2df07eb9fa5d1/assets/4.svg" alt="">
    </button>
    <button class="keyboardButton" data-symbol-type="number" data-symbol="5" data-symbol-value="5">
      <img src="https://raw.githubusercontent.com/zloirazrab/calculator/ddc2af291a512b1cbb49bfd276e2df07eb9fa5d1/assets/5.svg" alt="">
    </button>
    <button class="keyboardButton" data-symbol-type="number" data-symbol="6" data-symbol-value="6">
      <img src="https://raw.githubusercontent.com/zloirazrab/calculator/ddc2af291a512b1cbb49bfd276e2df07eb9fa5d1/assets/6.svg" alt="">
    </button>
    <button class="keyboardButton" data-symbol-type="operand" data-symbol="-" data-symbol-value="-">
      <img src="https://raw.githubusercontent.com/zloirazrab/calculator/ddc2af291a512b1cbb49bfd276e2df07eb9fa5d1/assets/-.svg" alt="">
    </button>
    <button class="keyboardButton" data-symbol-type="number" data-symbol="1" data-symbol-value="1">
      <img src="https://raw.githubusercontent.com/zloirazrab/calculator/ddc2af291a512b1cbb49bfd276e2df07eb9fa5d1/assets/1.svg" alt="">
    </button>
    <button class="keyboardButton" data-symbol-type="number" data-symbol="2" data-symbol-value="2">
      <img src="https://raw.githubusercontent.com/zloirazrab/calculator/ddc2af291a512b1cbb49bfd276e2df07eb9fa5d1/assets/2.svg" alt="">
    </button>
    <button class="keyboardButton" data-symbol-type="number" data-symbol="3" data-symbol-value="3">
      <img src="https://raw.githubusercontent.com/zloirazrab/calculator/ddc2af291a512b1cbb49bfd276e2df07eb9fa5d1/assets/3.svg" alt="">
    </button>
    <button class="keyboardButton" data-symbol-type="operand" data-symbol="+" data-symbol-value="+">
      <img src="https://raw.githubusercontent.com/zloirazrab/calculator/ddc2af291a512b1cbb49bfd276e2df07eb9fa5d1/assets/%2B.svg" alt="">
    </button>
    <button class="keyboardButton" data-symbol-type="number" data-symbol="0" data-symbol-value="0">
      <img src="https://raw.githubusercontent.com/zloirazrab/calculator/ddc2af291a512b1cbb49bfd276e2df07eb9fa5d1/assets/0.svg" alt="">
    </button>
    <button class="keyboardButton equalsButton" data-symbol-type="operand" data-symbol="=" data-symbol-value="=">
      <img src="https://raw.githubusercontent.com/zloirazrab/calculator/ddc2af291a512b1cbb49bfd276e2df07eb9fa5d1/assets/=.svg" alt="">
    </button>
  </div>
</div>
</body>
</html>
